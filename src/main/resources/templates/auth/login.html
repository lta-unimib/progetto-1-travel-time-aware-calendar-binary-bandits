<!doctype html>
<html xmlns:th="http:/www.thymeleaf.org">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>Login page</title>
<link
	href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
	rel="stylesheet"
	integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65"
	crossorigin="anonymous">
<style>
.block {
	display: block;
	width: 100%;
	border: none;
	padding: 14px 28px;
	font-size: 16px;
	cursor: pointer;
	text-align: center;
}
</style>
</head>
<body>
	<div class="w-100 p-4 d-flex justify-content-center pb-4">
		<div style="width: 26rem;">
			<div class="tab-content">
				<div class="tab-pane fade show active" id="pills-login"
					role="tabpanel" aria-labelledby="tab-login">
					<form th:action="@{/login-process}" method="POST">
						<p class="text-center">LOGIN</p>

						<!-- Email input -->
						<div class="form-outline mb-4">
							<input type="email" id="email" name="email" class="form-control" /> <label
								class="form-label" for="loginName">Email</label>
						</div>

						<!-- Password input -->
						<div class="form-outline mb-4">
							<input type="password" id="password" name="password" class="form-control" />
							<label class="form-label" for="loginPassword">Password</label>
						</div>

						<!-- Submit button -->
						<button type="submit" class="btn btn-primary btn-block mb-4 block">Accedi</button>

						<!-- Register buttons -->
						<div class="text-center">
							<p>
								Non hai un account? <a th:href="@{/register}">Registrati</a>
							</p>
						</div>
					</form>
				</div>
			</div>
		</div>
	</div>

	<script
		src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
		integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
		crossorigin="anonymous"></script>
</body>
</html>
