<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>SignUp</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.3/font/bootstrap-icons.css">
  </head>
  <body>
    <div class="container px-2 text-center">
      <div class="card">
      <div class="card-header">
        <p>Sign-Up</p>
      </div>

       <div class="row">
         <div class="col"></div>
         <div class="col-6">
           <form th:action="@{/register}" th:object="${user}"
            method="post">
            <div class="row">
                <div class="mb-3">
                <label for="inputEmail" class="form-label">Email address</label>
                <input type="email" th:field="*{email}" class="form-control" id="inputEmail" aria-describedby="emailHelp" placeholder="name@example.com">
              </div>
            </div>

            <div class="row">
                <div class="mb-3">
                <label for="inputPassword" class="form-label">Password</label>
                <input type="password" th:field="*{password}" class="form-control" id="inputPassword" required minlength="6" maxlength="10">
              </div>
            </div>

            <div class="row">
              <div class="col">
              <label for="inputFirstName" class="form-label">First Name</label>
              <input type="text" th:field="*{name}" class="form-control" required minlength="2" maxlength="20" id="inputFirstName">
            </div>

            <div class="col">
              <label for="inputFirstName" class="form-label">Last Name</label>
              <input type="text" th:field="*{surname}" class="form-control"  required minlength="2" maxlength="20" id="inputFirstName">
            </div>
            </div>

            <div class="row">
              <div class="col"></div>
              <div class="col-2">
                <button type="submit" class="btn btn-primary">Submit</button>
              </div>
              <div class="col"></div>
            </div>
          </form>
         </div>
         <div class="col"></div>

       </div>


    </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>

  </body>
</html>
