<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8" />

<meta th:name="_csrf" th:content="${_csrf.token}" />
<meta th:name="_csrf_header" th:content="${_csrf.headerName}" />

<link
	href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css"
	rel="stylesheet"
	integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ"
	crossorigin="anonymous">

</head>
<body>
	<div class="container">
		<div id="calendar"></div>
	</div>

	<div id="modalContainer">
		<div id="newEventModal" class="modal" tabindex="-1">
			<div class="modal-dialog">
				<div class="modal-content">
					<div class="modal-header">
						<h5 class="modal-title">New event form</h5>
						<button type="button" class="btn-close" data-bs-dismiss="modal"
							aria-label="Close"></button>
					</div>
					<div class="modal-body">
						<form id="newEventForm">
							<div class="mb-3">
								<label class="form-label">Data inizio</label> <input type="date"
									id="startDate" class="form-control">
							</div>
							<div class="mb-3">
								<label class="form-label">Data fine</label> <input type="date"
									id="endDate" class="form-control">
							</div>
							<div class="mb-3">
								<label class="form-label">Titolo</label> <input type="text"
									id="title" class="form-control">
							</div>
							<div class="mb-3">
								<label class="form-label">Localit√†</label> <input type="text"
									id="location" class="form-control">
							</div>
						</form>
					</div>
					<div class="modal-footer">
						<button type="button" class="btn btn-secondary"
							data-bs-dismiss="modal">Close</button>
						<button type="submit" form="newEventForm" class="btn btn-primary">Save</button>
					</div>
				</div>
			</div>
		</div>
		<div id="prefedMeansModal" class="modal" tabindex="-1">
			<div class="modal-dialog">
				<div class="modal-content">
					<div class="modal-header">
						<h5 class="modal-title">Favorites Means</h5>
						<button type="button" class="btn-close" data-bs-dismiss="modal"
							aria-label="Close"></button>
					</div>
					<div class="modal-body">
						<form id="selectMeansForm">
							<div class="form-check">
								<input class="form-check-input" type="checkbox" value="Car"
									id="car"> <label class="form-check-label"
									for="flexCheckDefault"> Car </label>
							</div>
							<div class="form-check">
								<input class="form-check-input" type="checkbox"
									value="Public Transport" id="publicTransport"> <label
									class="form-check-label" for="flexCheckDefault"> Public
									Transport </label>
							</div>
							<div class="form-check">
								<input class="form-check-input" type="checkbox" value="Foot"
									id="foot"> <label class="form-check-label"
									for="flexCheckDefault"> Foot </label>
							</div>
						</form>
					</div>
					<div class="modal-footer">
						<button type="button" class="btn btn-secondary"
							data-bs-dismiss="modal">Close</button>
						<button type="submit" form="selectMeansForm"
							class="btn btn-primary">Save</button>
					</div>
				</div>
			</div>
		</div>
	</div>

	<script
		src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"
		integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe"
		crossorigin="anonymous"></script>
	<script
		src='https://cdn.jsdelivr.net/npm/fullcalendar@6.1.5/index.global.min.js'></script>
	<script>
		document.addEventListener("DOMContentLoaded", function() {
			var calendarEl = document.getElementById("calendar");
			var calendar = new FullCalendar.Calendar(calendarEl, {
				themeSystem : "bootstrap5",
				initialView : "dayGridMonth",

				headerToolbar : {
					left : "prev,next today addEventButton",
					center : "title",
					right : "dayGridMonth,timeGridWeek,timeGridDay,listWeek"
				},

				customButtons : {
					addEventButton : {
						text : "New event",
						click : function() {
							const newEventmodal = document
									.getElementById("newEventModal");
							new bootstrap.Modal(newEventModal).show();
						}
					}
				}
			});

			calendar.on("dateClick", function(info) {
				const xhr = new XMLHttpRequest();
				xhr.open("DELETE", "/calendar/event/" + info.id, true);

				xhr.setRequestHeader(header, token);
				xhr.send();
			});

			calendar.render();
		
			// Get events
			const xhr = new XMLHttpRequest();
			xhr.open("GET", "/calendar/events", true);

			xhr.setRequestHeader(header, token);
			xhr.send();
			xhr.onload = function(e) {
				if (this.readyState == XMLHttpRequest.DONE) {
					var response = JSON.parse(xhr.responseText);
					if(response.length > 0){
						for(var i = 0; i < response.length; i++){
							// Event
							calendar.addEvent({
								title: response[i].event.title,
								start: response[i].event.startDate,
								end:   response[i].event.endDate,
							})
							
							// Travel
							calendar.addEvent({
								title: "Viaggio - " + response[i].event.title,
								start: response[i].travel.startDate,
								end:   response[i].travel.endDate,
							})
						}
					}
				}
			}
		});

		var token = document.getElementsByName("_csrf")[0]["content"];
		var header = document.getElementsByName("_csrf_header")[0]["content"];

		document.getElementById("newEventForm").addEventListener(
				"submit",
				function(e) {
					const xhr = new XMLHttpRequest();
					xhr.open("POST", "/calendar/event/add", false);

					xhr.setRequestHeader(header, token);
					xhr.setRequestHeader('Content-Type', 'application/json');

					xhr.send(JSON.stringify({
						startDate : document.getElementById("startDate").value,
						endDate : document.getElementById("endDate").value,
						title : document.getElementById("title").value,
						location : document.getElementById("location").value
					}));

					xhr.onload = function(e) {
						if (this.readyState == XMLHttpRequest.DONE
								&& this.status === 201) {
							var response = JSON.parse(xhr.responseText);
							console.log(response);
						}
					}

					e.preventDefault();
				});
	</script>
</body>
</html>
