<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8" />
<link
	href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css"
	rel="stylesheet"
	integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ"
	crossorigin="anonymous">

</head>
<body>
	<div class="container">
		<div id="calendar"></div>
	</div>

	<div id="modalContainer">
		<div id="newEventModal" class="modal" tabindex="-1">
			<div class="modal-dialog">
				<div class="modal-content">
					<div class="modal-header">
						<h5 class="modal-title">New event form</h5>
						<button type="button" class="btn-close" data-bs-dismiss="modal"
							aria-label="Close"></button>
					</div>
					<div class="modal-body">
						<form id="newEventForm">
							<div class="mb-3">
								<label class="form-label">Data inizio</label> 
								<input type="date" id="startDate" class="form-control">
							</div>
							<div class="mb-3">
								<label class="form-label">Data fine</label> 
								<input type="date" id="endDate" class="form-control">
							</div>
							<div class="mb-3">
								<label class="form-label">Titolo</label> 
								<input type="text" id="title" class="form-control">
							</div>
							<div class="mb-3">
								<label class="form-label">Descrizione</label> 
								<input type="text" id="description" class="form-control">
							</div>
						</form>
					</div>
					<div class="modal-footer">
						<button type="button" class="btn btn-secondary"
							data-bs-dismiss="modal">Close</button>
						<button type="button" form="newEventForm" class="btn btn-primary">Save</button>
					</div>
				</div>
			</div>
		</div>
	</div>

	<script
		src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"
		integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe"
		crossorigin="anonymous"></script>
	<script
		src='https://cdn.jsdelivr.net/npm/fullcalendar@6.1.5/index.global.min.js'></script>
	<script>
		document.addEventListener("DOMContentLoaded", function() {
			var calendarEl = document.getElementById("calendar");
			var calendar = new FullCalendar.Calendar(calendarEl, {
				themeSystem : "bootstrap5",
				initialView : "dayGridMonth",

				headerToolbar : {
					left : "prev,next today addEventButton",
					center : "title",
					right : "dayGridMonth,timeGridWeek,timeGridDay,listWeek"
				},

				customButtons : {
					addEventButton : {
						text : "New event",
						click : function() {
							const newEventmodal = document
									.getElementById("newEventModal");
							new bootstrap.Modal(newEventModal).show();
						}
					}
				}
			});

			calendar.on("dateClick", function(info) {
				alert("clicked on " + info.dateStr);
			});

			calendar.render();
		});
		
		document.getElementById("newEventForm").addEventListener("submit", function(e) {
			const xhr = new XMLHttpRequest();
			xhr.open("POST", window.location.origin + "event/add", true);
			
			xhr.send(
				JSON.stringify({
					startDate : "ds",
					endDate : "dsd",
					title : "dsd",
					description : "sds"
				})
			);
			
			xhr.onload = function(e) {
				if(this.readyState == XMLHttpRequest.DONE && this.status === 201) {
					var response = JSON.parse(xhr.responseText);
					console.log(response);
				}
			}
			
			e.preventDefault();
		});
	</script>
</body>
</html>
